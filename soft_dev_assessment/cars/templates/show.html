<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Cars</title>  
     {% load static %}  
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  
</head>  
<body>  
<table class="table table-striped table-bordered table-sm">  
    <thead class="thead-dark">  
    <tr>  
        <th>Car ID</th>  
        <th>Car Name</th>  
        <th>Car Color</th> 
        <th>Actions</th>  
    </tr>  
    </thead>  
    <tbody>  
{% for car in cars %}  
    <tr>  
        <td>{{ car.id }}</td>  
        <td>{{ car.name }}</td>  
        <td>{{ car.color }}</td>   
        <td>  
            <a href="/edit/{{ car.id }}"><span class="glyphicon glyphicon-pencil" >Edit</span></a>  
            <a href="/delete/{{ car.id }}">Delete</a>  
            <a href="/up/{{ car.id }}">Move UP</a>  
            <a href="/down/{{ car.id }}">Move DOWN</a> 
        </td>  
    </tr>  
{% endfor %}  
    </tbody>  
</table>  
<br>  
<br>  
<center><a href="/new" class="btn btn-primary">Add New Car</a></center>  
</body>  
</html>
